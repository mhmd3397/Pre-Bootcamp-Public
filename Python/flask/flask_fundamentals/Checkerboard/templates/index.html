<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Playground</title>
        <!-- based on the folder structure on the right -->
        <!-- linking a css style sheet -->
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='css/style.css') }}">
        <!-- linking a javascript file -->
        <script type="text/javascript"
                src="{{ url_for('static', filename='js/script.js') }}"></script>
        <!-- linking an image -->
        <img src="{{ url_for('static', filename='my_img.png') }}" alt="">
    </head>
    <body>
        <div class="column">
            {% for i in range(0,y//2) %}
                <div class="row1">
                    {% for i in range(0,x//2) %}
                        <div class="box1"></div>
                        <div class="box2"></div>
                    {% endfor %}
                </div>
                <div class="row2">
                    {% for i in range(0,x//2) %}
                        <div class="box2"></div>
                        <div class="box1"></div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </body>
</html>
