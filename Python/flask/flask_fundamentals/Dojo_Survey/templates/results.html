<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='css/result_style.css') }}">
        <title>Dojo Survey Index</title>
    </head>
    <body>
        <form class="box" action='/' method='GET'>
            <h1>Submitted Info</h1>
            <div>
                <h3>Name:</h3>
                <h3>{{ name_on_template }}</h3>
            </div>
            <div>
                <h3>Dojo Location:</h3>
                <h3>{{ location_on_template }}</h3>
            </div>
            <div>
                <h3>Favorite Language:</h3>
                <h3>{{ language_on_template }}!!!</h3>
            </div>
            <div>
                <h3>Comment:</h3>
                <h3>{{ textarea_on_templates }}</h3>
            </div>
            <button type="submit" name='submit' value="index">Go Back</button>
        </form>
    </body>
</html>
