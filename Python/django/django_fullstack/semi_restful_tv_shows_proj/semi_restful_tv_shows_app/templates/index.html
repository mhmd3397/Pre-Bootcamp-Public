<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>All Shows</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Network</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for tv_show in tv_shows %}
                <tr>
                    <td>{{ tv_show.id }}</td>
                    <td>{{ tv_show.title }}</td>
                    <td>{{ tv_show.network }}</td>
                    <td>{{ tv_show.release_date }}</td>
                    <td>
                        <a href="{% url 'tv_show' tv_show_id=tv_show.id %}">Show</a> |
                        <a href="{% url 'edit' tv_show_id=tv_show.id %}">Edit</a> |
                        <a href="{% url 'destroy' tv_show_id=tv_show.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form method="GET" action="{% url 'new_show' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary mb-2">Add a New Show</button>
        </form>
    </div>
</body>

</html>
